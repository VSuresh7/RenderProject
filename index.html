<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kilometers to Miles conversion</h1>
    <div class="box">
    <label for = "kilometers">kilometers</label>
    <input type="number" id="kilometers" placeholder="Km" />
    <br>
    <button onclick="convert()">convert</button>
    </div>
    <style>
       h1{
        color: blueviolet;
        background-color: aquamarine;
        border: 10px;
        border-color: black;
       }
   
       
    </style>
    <br>
<p id="miles"></p>
<div class="box">
    <script>
        
        function convert(){
        const kilometers = document.getElementById("kilometers").value;
        const miles =kilometers*0.6213;
        document.getElementById("miles").innerHTML="Miles:"+miles;
        }
    </script>
    </div>
</body>
</html>
